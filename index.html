<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>QUIZ</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center mt-4">
            <h1 class="display-4">Bem-vindo, ao QUIZ!</h1>
            <p class="lead">Você sabe o nome dos país, pelas bandeiras?</p>
            <button id="score" type="button" class="d-none btn btn-info">
                Você acertou no Quiz
            </button>
            <hr class="my-2">
        </div>
        <form class="form-countries">
            <div class="card my-2">
                <div class="card-body">
                    <h5>01. QUAL O NOME DESTE PAÍS?</h5>
                    <img src="https://paginas.fe.up.pt/~fff/Homepage/Bandeiras/Imagens/grabretanha_ani.gif" class="my-2" alt="">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" value="A" id="flexRadio1">
                        <label class="form-check-label" for="flexRadio1">
                            A) Inglaterra
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" value="B" id="flexRadio2">
                        <label class="form-check-label" for="flexRadio2">
                            B) Reino Unido
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" value="C" id="flexRadio3">
                        <label class="form-check-label" for="flexRadio3">
                            C) País de Gales
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" value="D" id="flexRadio4">
                        <label class="form-check-label" for="flexRadio4">
                            D) Escócia
                        </label>
                    </div>
                </div>
            </div>

            <div class="card my-2">
                <div class="card-body">
                    <h5>02. QUAL O NOME DESTE PAÍS?</h5>
                    <img src="https://paginas.fe.up.pt/~fff/Homepage/Bandeiras/Imagens/irlanda_ani.gif" class="my-2" alt="">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question2" value="A" id="flexRadio5">
                        <label class="form-check-label" for="flexRadio5">
                            A) Noruega
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question2" value="B" id="flexRadio6">
                        <label class="form-check-label" for="flexRadio6">
                            B) Suécia
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question2" value="C" id="flexRadio7">
                        <label class="form-check-label" for="flexRadio7">
                            C) Irlanda
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question2" value="D" id="flexRadio8">
                        <label class="form-check-label" for="flexRadio8">
                            D) Finlândia
                        </label>
                    </div>
                </div>
            </div>

            <div class="card my-2">
                <div class="card-body">
                    <h5>03. QUAL O NOME DESTE PAÍS?</h5>
                    <img src="https://paginas.fe.up.pt/~fff/Homepage/Bandeiras/Imagens/guinebissau_ani.gif" class="my-2" alt="">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question3" value="A" id="flexRadio9">
                        <label class="form-check-label" for="flexRadio9">
                            A) Giné-Bissau
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question3" value="B" id="flexRadio10">
                        <label class="form-check-label" for="flexRadio10">
                            B) Giné
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question3" value="C" id="flexRadio11">
                        <label class="form-check-label" for="flexRadio11">
                            C) Costa do Marfim
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question3" value="D" id="flexRadio12">
                        <label class="form-check-label" for="flexRadio12">
                            D) Gana
                        </label>
                    </div>
                </div>
            </div>

            <div class="card my-2">
                <div class="card-body">
                    <h5>04. QUAL O NOME DESTE PAÍS?</h5>
                    <img src="https://paginas.fe.up.pt/~fff/Homepage/Bandeiras/Imagens/catar_ani.gif" class="my-2" alt="">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question4" value="A" id="flexRadio13">
                        <label class="form-check-label" for="flexRadio13">
                            A) Cazaquistão
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question4" value="B" id="flexRadio14">
                        <label class="form-check-label" for="flexRadio14">
                            B) Kuwait
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question4" value="C" id="flexRadio15">
                        <label class="form-check-label" for="flexRadio15">
                            C) Paquistão
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question4" value="D" id="flexRadio16">
                        <label class="form-check-label" for="flexRadio16">
                            D) Catar
                        </label>
                    </div>
                </div>
            </div>

            <div class="d-grid">
                <button class="btn btn-lg btn-outline-primary mb-2" type="submit">Enviar Respostas</button>
            </div>
        </form>
    </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
