<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>QUIZ</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center mt-4">
            <h1 class="display-4">Bem-vindo, ao QUIZ!</h1>
            <p class="lead">Você sabe o nome dos país, pelas bandeiras?</p>
            <button id="score" type="button" class="d-none btn btn-info">
                Você acertou no Quiz
            </button>
            <hr class="my-2">
        </div>
        <form class="form-countries">
            <div class="card my-2">
                <div class="card-body">
                    <h5>01. QUAL O NOME DESTE PAÍS?</h5>
                    <img src="https://paginas.fe.up.pt/~fff/Homepage/Bandeiras/Imagens/grabretanha_ani.gif" alt="">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" value="A" checked id="flexRadio1">
                        <label class="form-check-label" for="flexRadio1">
                            A) Reino Unido
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" value="B" id="flexRadio2">
                        <label class="form-check-label" for="flexRadio2">
                            B) Islândia
                        </label>
                    </div>
                </div>
            </div>

            <div class="card my-2">
                <div class="card-body">
                    <h5>02. QUAL O NOME DESTE PAÍS?</h5>
                    <img src="https://paginas.fe.up.pt/~fff/Homepage/Bandeiras/Imagens/irlanda_ani.gif" alt="">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question2" value="A" checked id="flexRadio3">
                        <label class="form-check-label" for="flexRadio3">
                            A) Irlanda
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question2" value="B" id="flexRadio4">
                        <label class="form-check-label" for="flexRadio4">
                            B) Bélgica
                        </label>
                    </div>
                </div>
            </div>

            <div class="card my-2">
                <div class="card-body">
                    <h5>03. QUAL O NOME DESTE PAÍS?</h5>
                    <img src="https://paginas.fe.up.pt/~fff/Homepage/Bandeiras/Imagens/guinebissau_ani.gif" alt="">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question3" value="A" checked id="flexRadio5">
                        <label class="form-check-label" for="flexRadio5">
                            A) Giné-Bissau
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question3" value="B" id="flexRadio6">
                        <label class="form-check-label" for="flexRadio6">
                            B) Libéria
                        </label>
                    </div>
                </div>
            </div>

            <div class="card my-2">
                <div class="card-body">
                    <h5>04. QUAL O NOME DESTE PAÍS?</h5>
                    <img src="https://paginas.fe.up.pt/~fff/Homepage/Bandeiras/Imagens/catar_ani.gif" alt="">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question4" value="A" checked id="flexRadio7">
                        <label class="form-check-label" for="flexRadio7">
                            A) Catar
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question4" value="B" id="flexRadio8">
                        <label class="form-check-label" for="flexRadio8">
                            B) Barém
                        </label>
                    </div>
                </div>
            </div>

            <div class="d-grid">
                <button class="btn btn-lg btn-outline-primary mb-2" type="submit">Enviar Respostas</button>
            </div>
        </form>
    </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
